{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Little Lemon</title>
    <meta name="description" content="A brief description" />
    <meta
      name="author"
      content="Based in Chicago, Illinois, Little Lemon is a family owned Mediterranean restaurant, focused on traditional recipes served with a modern twist."
    />

    <!-- Load favicon -->
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'img/favicon.ico' %}"
    />

    <!-- Include your CSS files here -->

    <link
      rel="preload"
      as="style"
      href="{% static 'css/header.css' %}"
      onload="this.rel = 'stylesheet'"
    >

    <link
      rel="preload"
      as="style"
      href="{% static 'css/footer.css' %}"
      onload="this.rel = 'stylesheet'"
    >

    <link
      rel="preload"
      as="style"
      href="{% static 'css/style.css' %}"
      onload="this.rel = 'stylesheet'"
    />

    <link
      rel="preload"
      as="style"
      href="{% static 'css/login.css' %}"
      onload="this.rel = 'stylesheet'"
    />




    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&family=Markazi+Text:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
<body>
  {% block content %}
  {% include 'header.html' %}

  <main class=" login">
    <div class="sl-form" >
      <div id="login" class="login-form">
          <h2>Login</h2>
          <form id="login-form" autocomplete="off" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
              <label for="username">Username: </label>
              <input type="text" id=" username" name="username"><br><br>
              <label for="password">Password:</label>
              <input type="password" id="password" name="password"><br><br>
              <a class="swap" href="/signup">Don't have an account? Sign up now!</a>
              <button type="submit">Login</button>
          </form>
      </div>
    </div>
  </main>

  {% include 'footer.html' %}
  <script src="{% static 'js/nav.js' %}"></script>

{% endblock %}
</body>
</html>
