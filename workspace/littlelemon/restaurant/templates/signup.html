{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Little Lemon</title>
    <meta name="description" content="A brief description" />
    <meta
      name="author"
      content="Based in Chicago, Illinois, Little Lemon is a family owned Mediterranean restaurant, focused on traditional recipes served with a modern twist."
    />

    <!-- Load favicon -->
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'img/favicon.ico' %}"
    />

    <!-- Include your CSS files here -->

    <link
      rel="preload"
      as="style"
      href="{% static 'css/header.css' %}"
      onload="this.rel = 'stylesheet'"
    >

    <link
      rel="preload"
      as="style"
      href="{% static 'css/footer.css' %}"
      onload="this.rel = 'stylesheet'"
    >

    <link
      rel="preload"
      as="style"
      href="{% static 'css/style.css' %}"
      onload="this.rel = 'stylesheet'"
    />

    <link
      rel="preload"
      as="style"
      href="{% static 'css/login.css' %}"
      onload="this.rel = 'stylesheet'"
    />




    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&family=Markazi+Text:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
<body>
  {% block content %}
  {% include 'header.html' %}

  <main class=" login">
  <div class="sl-form" >
    <div class="signup-form" id="signup">
      <h2>Sign Up</h2>
        <form id="signup-form" action="{% url 'signup' %}" method="POST" autocomplete="off">
          {% csrf_token %}
          <label for="username">Username:</label>
          <input type="text" id="username" name="username"><br><br>
          <label for="email">Email:</label>
          <input type="email" id="signup-email" name="email"><br><br>
          <label for="password1">Password:</label>
          <input type="password" id="password1" name="password1"><br><br>
          <label for="password2">Confirm Password:</label>
          <input type="password" id="password2" name="password2"><br><br>
          <a class="swap" href="/login">Already have an account? Login</a>
          <button type="submit">Signup</button>
      </form>
    </div>
  </div>
  <script src="{% static 'js/nav.js' %}"></script>
  <script>
    document.getElementById('signup-form').addEventListener('submit', function(event) {
        console.log("Form submitted");
        console.log(new FormData(event.target));
    });
  </script>
</body>
</html>
</main>

  {% include 'footer.html' %}
  

{% endblock %}
</body>
</html>
